<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Canvas Message</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let frame = 0;
function animate() {
  frame++;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const glow = 15 + Math.sin(frame * 0.05) * 15;

  ctx.save();
  ctx.font = `bold ${Math.floor(canvas.width * 0.04)}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = "#FFB6C1";
  ctx.shadowColor = "#FF69B4";
  ctx.shadowBlur = glow;

  ctx.fillText("Hereâ€™s to a day that sparkles with love", canvas.width/2, canvas.height/2 - 40);
  ctx.fillText("and overflows with joy", canvas.width/2, canvas.height/2 + 40);

  ctx.restore();

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
