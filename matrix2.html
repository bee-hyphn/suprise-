<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday with Matrix Rain</title>
  <style>
    /* Ensure the page takes full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Matrix background canvas */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
      background: black;
    }

    /* Glowing headline */
    .glowing-text {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff, 0 0 40px #0ff;
      z-index: 10;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 10px #f0f, 0 0 20px #0ff, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 30px #fff, 0 0 60px #0ff, 0 0 90px #0ff;
      }
    }

    /* Comment box */
    .comment-box {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      padding: 20px;
      z-index: 10;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>

  <!-- Canvas for Matrix Rain -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Birthday Message -->
  <div class="glowing-text">🎉 Happy Birthday! 🎂</div>

  <!-- Comment -->
  <div class="comment-box">Wishing you endless joy, light, and peace. 💖</div>

  <!-- JavaScript for Matrix Animation -->
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Characters to fall like rain
    const characters = '幸福快乐🎂LOVE🌟🎉✨1234567890@#$%^&*☯☀☁★'.split('');
    const fontSize = 18;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1); // One drop per column

    function drawMatrix() {
      // Fading effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00FF00'; // Bright green
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        // Reset drops randomly
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    // Start animation
    setInterval(drawMatrix, 33); // ~30fps
  </script>
</body>
</html>
